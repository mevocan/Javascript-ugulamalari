<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <ul class="controls">
               <li class="left">
                <div class="icons">
                    <i id="from" class="fas fa-volume-up"></i>
                    <i id="from" class="fas fa-copy"></i>
                </div>
                   <select id="from-lang"></select>
               </li> 
               <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
               <li class="right">
                   <select id="to-lang"></select>
                   <div class="icons">
                       <i id="to" class="fas fa-volume-up"></i>
                       <i id="to" class="fas fa-copy"></i>
                   </div>
               </li>
            </ul>
            <div class="text-controls">
                <textarea name="" id="from-text" class="from-text" placeholder="Metin Giriniz" ></textarea>
                <textarea name="" id="to-text" class="to-text" placeholder="Çeviri" readonly></textarea>
            </div>
        </div>
        <button id="btnTranslate">Çevir</button>
    </div>






    <script src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
